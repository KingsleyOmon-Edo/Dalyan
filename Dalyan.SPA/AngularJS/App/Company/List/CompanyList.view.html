<!-- BEGIN PAGE BAR -->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="#/company/list">Company</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>Company List</span>
        </li>
    </ul>
</div>
<!-- END PAGE BAR -->
<!-- BEGIN PAGE TITLE-->
<br />
<!-- END PAGE TITLE-->
<div class="portlet box purple">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-gift"></i>Company List
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse"> </a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="table-toolbar">
            <div class="btn-group">
                <a id="" class="btn green" href="#/company/add">Add Company <i class="icon-plus"></i></a>
            </div>
        </div>
        <!-- BEGIN FORM-->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="item in company">
                        <td>{{item.Id}}</td>
                        <td>{{item.Name}}</td>
                        <td><a class="btn btn-warning" href="#/company/edit/{{item.Id}}"> <i class="fa fa-edit"></i></a>
                            <a class="btn btn-danger" ng-really-message="Are you sure you want to delete ?" ng-really-title="Confirmation" ng-really-click="companyDelete(item.Id);"> <i class="fa fa-trash-o"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- END FORM-->
    </div>
</div>
